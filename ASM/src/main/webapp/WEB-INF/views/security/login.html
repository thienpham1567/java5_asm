<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link th:href="@{/webjars/font-awesome/6.2.1/css/all.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
	<div class="p-5">
		<div th:replace="~{layout/header :: header}"></div>
		<div class="p-5">
			<div class="container px-4 px-lg-5">
				<div class="login">
					<div th:if="${message}" class="alert alert-danger" role="alert">
						[[${message}]]</div>
					<form th:action="@{/login}" method="POST">
						<div class="mb-3">
							<label for="input-username" class="form-label">Username</label> <input
								type="text" class="form-control" id="input-username"
								name="email">
						</div>
						<div class="mb-3">
							<label for="input-password" class="form-label">Password</label> <input
								type="password" class="form-control" id="input-password"
								name="password">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="chk-remember"
								name="remember-me"> <label class="form-check-label"
								for="chk-remember">Remember me?</label>
						</div>
						<div class="d-grid gap-2">
							<button type="submit" class="btn btn-outline-dark">Đăng
								nhập</button>
							<a th:href="@{/register}" class="btn btn-outline-dark">
								<div class="d-flex justify-content-between">
									<i class="bi bi-google"></i> <span class="w-100">Đăng ký</span>
								</div>
							</a>
							<hr>
							<a th:href="@{/oauth2/authorization/google}"
								class="btn btn-outline-dark">
								<div class="d-flex justify-content-between">
									<i class="bi bi-google"></i> <span class="w-100">Google</span>
								</div>
							</a> <a th:href="@{/oauth2/authorization/facebook}"
								class="btn btn-outline-dark">
								<div class="d-flex justify-content-between">
									<i class="bi bi-facebook"></i> <span class="w-100">Facebook</span>
								</div>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{layout/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
