<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<link th:href="@{/webjars/font-awesome/6.2.1/css/all.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
	<div class="p-5">
		<div th:replace="~{layout/header :: header}"></div>
		<div class="p-5">
			<div class="container px-4 px-lg-5">
				<div class="login">
					<div th:if="${message}" class="alert alert-danger" role="alert">
						[[${message}]]</div>
					<form th:action="@{/security/login}" method="POST"
						th:object="${data}">
						<div class="mb-3">
							<label for="input-username" class="form-label">Username</label> <input
								th:field="username" type="text" class="form-control"
								id="input-username" name="username">
						</div>
						<div class="mb-3">
							<label for="input-password" class="form-label">Password</label> <input
								th:field="password" type="password" class="form-control"
								id="input-password" name="password">
						</div>
						<div class="d-grid gap-2">
							<button class="btn btn-primary">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{layout/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>

</html>
